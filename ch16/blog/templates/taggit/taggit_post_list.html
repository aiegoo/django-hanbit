{% extends "base.html" %}

{% block title %}taggit_post_list.html{% endblock %} 

{% block content %}

    <h1>Posts for tag - {{ tagname }}</h1> 
    <br>

    {% for post in object_list %}
        <h2><a href='{{ post.get_absolute_url }}'>{{ post.title }}</a></h2> 
        {{ post.modify_dt|date:"N d, Y" }} 
        <p>{{ post.description }}</p> 
    {% endfor %}

{% endblock %}
