{% extends "base.html" %}

{% block title %}post_archive_month.html{% endblock %}

{% block content %}

    <h1>Post Archives for {{ month|date:"N, Y" }}</h1>
    <br><br>

    <div>
        <ul>
            {% for post in object_list %}
            <li class="h5">
                {{ post.modify_dt|date:"Y-m-d" }}&emsp;
                <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
            </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
